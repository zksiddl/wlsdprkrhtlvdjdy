<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024651021 박시원</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #000000, #000811); /* 배경 그라데이션 */
            color: white;
            min-height: 100vh;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #FFD700; /* 링크에 호버 효과 */
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 90vh;
        }

        header h1 {
            font-size: 4em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }

        header p {
            font-size: 1.7em;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-in;
        }

        .btn {
            background-color: #FF6347;
            color: white;
            padding: 10px 30px;
            font-size: 20px;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FF4500;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 50px;
            color: #FFD700;
        }

        .cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            margin: 20px 0;
            color: white;
        }

        .card p {
            color: white;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav>

    </section>

</body>
</html>
